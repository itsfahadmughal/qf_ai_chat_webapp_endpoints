# compose.prod.yml
services:
  app:
    image: ghcr.io/itsfahadmughal/qf_ai_chat_webapp_endpoints:latest
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      OPENAI_MODEL: ${OPENAI_MODEL}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL}
      PERPLEXITY_BASE_URL: ${PERPLEXITY_BASE_URL}
      PERPLEXITY_MODEL: ${PERPLEXITY_MODEL}
      ENCRYPTION_KEY_BASE64: ${ENCRYPTION_KEY_BASE64}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_FROM: ${SMTP_FROM}
      FRONTEND_URL: ${FRONTEND_URL}
      FRONTEND_RESET_PATH: ${FRONTEND_RESET_PATH}
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qfapi.rule=Host(`apis.qualityfriend.solutions`)"
      - "traefik.http.routers.qfapi.entrypoints=websecure"
      - "traefik.http.routers.qfapi.tls.certresolver=letsencrypt"
      - "traefik.http.services.qfapi.loadbalancer.server.port=3000"
    networks: [appnet]

  traefik:
    image: traefik:v3.1
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=you@qualityfriend.solutions"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports: ["80:80", "443:443"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    restart: unless-stopped
    networks: [appnet]

networks:
  appnet:
volumes:
  traefik_letsencrypt:
